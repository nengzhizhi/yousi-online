<% include ../header.html %>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h3 id="forms" class="page-header">个人中心：</h3>

				<% if (user.role=='teacher'){ %>
					<p class="lead">老师</p>
					<a href="#" class="btn btn-primary" id="createRoom">创建房间</a>
					<a href="/answering/rooms" class="btn btn-default">房间列表</a>							
				<% } else { %>
					<p class="lead">学生</p>
					<a href="/answering/rooms" class="btn btn-default">房间列表</a>						
				<% } %>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
$(document).ready(function(){
	$('#createRoom').click(function(){
		$.ajax({
			url : '/api/answering/createRoom',
			type : 'POST',
			data : { type : 'answering' },
			success : function(data){
				if (data.status == 'success'){
					location.href = '/answering/room?id=' + data.roomId;
				} else {
					alert('create room failed!');
				}
			}	
		})
	});
});
</script>
