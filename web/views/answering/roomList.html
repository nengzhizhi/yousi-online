<% include ../header.html %>


	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h3 id="forms" class="page-header">房间列表：</h3>
			
				<table class="table">
					<tr>
						<td>房间编号</td>
						<td>房间状态</td>
						<td>房间老师</td>
						<td>房间学生</td>
						<td></td>
					</tr>
					<% for(var i=0;i<rooms.length;i++){ %>
					<tr>
						<td><%-rooms[i]._id %></td>
						<td><%-rooms[i].status %></td>
						<td><%-rooms[i].teacher %></td>
						<td><%-rooms[i].student %></td>
						<td><a href="/answering/room?id=<%-rooms[i]._id %>" class="btn btn-default">进入房间</a></td>
					</tr>
					<% } %>
				</table>
			</div>
		</div>
	</div>
