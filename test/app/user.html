  		</div>
</div>
<script>
	$(function() {
	  $('#creat').on('click', function() {
	    $('#my-prompt').modal({
	        relatedTarget: this,
	        onConfirm: function(e) {

	            alert('你输入的是：' + e.data || '')
	          	var password = $("#createRoomPassword").val()
	            $.post("http://121.40.174.3:8080/ysPainter/room/create", {"tId":"8001","type":"web","password":password}, function(data){
					console.log(data)
					if (data.code = 101) {
						location.href ="class.html"
					}
				}) 
	        },
		    onCancel: function(e) {

		    }
