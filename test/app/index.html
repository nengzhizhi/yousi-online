<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/amazeui.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="denglu">
				<div class="change">
					<a class="c-w identifyCheckBox" id = "teacherCheckBox"></span><span class="am-icon-circle-o am-icon-sm"></span> 我是学生</a>
					<a class="c-w op2 identifyCheckBox"></span><span class="am-icon-dot-circle-o am-icon-sm"></span> 我是教员</a>	
					<p><input type="text" id = "account" class="am-form-field am-round" placeholder="请输入账号" value = "8001"/></p>
					<p><input type="text" id = "password" class="am-form-field am-round" placeholder="请输入密码" value = "client"/></p>
					<button type="button" class="am-btn  am-btn-primary m-btn-block am-round btn-dl" id = "loginBtn">确认登录</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			//check box 切换
			$(".identifyCheckBox").click(function(evt){
				$(this).children("span").removeClass("am-icon-circle-o")
				$(this).children("span").addClass("am-icon-dot-circle-o")
				$(this).siblings().children("span").removeClass("am-icon-dot-circle-o")
				$(this).siblings().children("span").addClass("am-icon-circle-o")
			})	

			//提交
			$("#loginBtn").click(function(evt){
				var password = $("input#password").val()
				var account = $("input#account").val()
				var identifty = $("#teacherCheckBox").children("span").hasClass("am-icon-dot-circle-o") ? "1" :"2"
				console.log($(".identifyCheckBox .op2").html())
				console.log(account +  "abcdefg"+ password + "identify:" + identifty)
				$.post("http://121.40.174.3:8080/ysPainter/user/tLogin", {"uName":account,"pwd":password}, function(data){
					console.log(data)
					if (data.code = 101) {
						location.href = "user.html"
					}
				}) 
			})	

			
		})
	</script>
</html>
